<h1>Custom Symbolization</h1>
<p class="subh">with <a href="https://github.com/floledermann/mapmap.js">mapmap.js</a></p>

<p><a href="./">Up to Tutorial</a></p>

<section class="map-example">
<pre class="code auto"></pre>

<div class="map-wrapper">
<svg width="800" height="400"></svg>

<script>
var map = mapmap(mapEl())
    .geometry('../data/austria.topojson', 'iso')
    .data('../data/places-AT_incomplete.csv', 'code')
    .meta({
        population: {
            label: "District Population",
            domain: [0,500000],
            scale: 'linear',
            'stroke-width': [0.1,4.0]
        }
    })
    .select('districts')
    .symbolizeAttribute('population','stroke-width')
;
</script>
</div>
</section>


<section class="map-example">
<pre class="code auto"></pre>

<div class="map-wrapper">
<svg width="800" height="400"></svg>

<script>
var map = mapmap(mapEl())
    .geometry('../data/austria.topojson', 'iso')
    .data('../data/places-AT_incomplete.csv', 'code')
    .meta({
        population: {
            label: "District Population",
            domain: [0,500000],
            scale: 'linear',
            'stroke-width': [0.1,4.0]
        }
    })
    .select('districts')
    .symbolize(function(element, geometry, data) {
        // TODO: we need a setup function to initialize this stuff
        // and also the scale from metadata
        var pathGenerator = d3.geo.path().projection(this.projection());
        var centroid = pathGenerator.centroid(geometry);
        // TODO: this should be derived from metadata
        var radiusScale = d3.scale.sqrt().domain([0,2000000]).range([0,100]);
        
        this._elements.overlay.append('circle')
            .attr({
                r: radiusScale(data.population),
                cx: centroid[0],
                cy: centroid[1],
                fill: 'none',
                stroke: 'black'
            });
    })
;
</script>
</div>
</section>
