<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
html {
    width: 100%;
    height: 100%;
}
body {
    font-family: sans-serif;
    font-size: 0.8em;
}
#mapEl {
    position: relative;
    width: 100%;
    height: 300px;
    border-bottom: 2px solid #999;
}
#mapEl .layer-2 path {
    fill: #666;
    fill-opacity: 0.1;
}
#chartEl {
    position: relative;
    width: 100%;
    xheight: 200px;
}
#chartEl path {
    fill: none;
    stroke: #333;
    stroke-width: 0.8;
}
svg line.anchor {
    fill: none;
    stroke: #333;
    stroke-width: 0.3;
}
</style>
</head>
<body>

<svg id="mapEl" width="800" height="400"></svg>
<svg id="chartEl" width="800" height="200" viewBox="0 0 800 200" preserveAspectRatio="xMidYMin slice"></svg>
<small>Map data taken from <a href="http://benschmidt.org/D3-trail/minard.html">Ben Schmidt</a></small>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="data.js"></script>
<script src="../lib/mapmap.js"></script>
<script>
/*
TO DO:
- implement attr() to assign visual attributes (choropleth is then a wrapper for color attr)

- select last defined layer by default
- implement repr() to create geometric representation

- add viewing context to functions for view-dependent representations
- 
*/

var map = mapmap('mapEl')
    //.projection(foo)
    // layer 2: ARMY MOVEMENT
    .geometry(napoleon.army, dd.map.key('group'), dd.emit.geo.segments())
    .hoverInfo('size')
    .attr(lineWidth) // assign visual attributes (svg attributes) / possibly depending on viewing context (e.g. highlight)
    //.repr() // create geomtry (default: d3 path/svg from geojson)
    // TODO: repr() depending on viewing context (e.g. scale)
    // e.g. split wien
    // anchor "projects" any data to a point on the map
    .anchorFunction(lonAnchors)
    // layer 1: CITIES
    .geometry(napoleon.cities, dd.map.geo.point('lat','lon'))
    .hoverInfo('name')
    //.applyBehaviour(mapmap.interactions.zoom())
;

createChart('chartEl', napoleon.temp, map);

function lonAnchors(obj) {
    if (obj.lon) {
        for (var i=napoleon.army.length - 1; i>=0; i--) {
            var place = napoleon.army[i];
            if (place.lon == obj.lon) {
                // TODO: what to return? SVG Point? offset from root element?
                // what to do in case of animation?
                return this.project([place.lon, place.lat]);
            }
        }
    }
    return null;
}

function lineWidth(el, geom) {
    if (geom.properties.size) {
        el.attr({
            'stroke-width': geom.properties.size / 10000,
            'stroke-linecap': 'round'
        });
    }
    //var colors = ['#000000','#ff0000','#00ff00'];
    if (geom.properties.group) {
        //el.attr('stroke', colors[geom.properties.group - 1]);
        el.attr('stroke', geom.properties.dir == 1 ? '#e5cbab' : '#000000');
    }
}

function createChart(el, data, map) {
    el = d3.select('#' + el);
    
    var width = 800,
        height = 100;
    
    //var x = d3.scale.linear().range([0, width]);

    var y = d3.scale.linear()
        .range([height, 10]);

    //var xAxis = d3.svg.axis().scale(x).orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
        
    //x.domain(d3.extent(data, function(d) { return d.lon; }));
    y.domain(d3.extent(data, function(d) { return d.temp; }));
      
    var path = d3.svg.line()
        .x(function(d){
            return map.anchor(d)[0];
        })
        .y(function(d){ return y(d.temp); });
    
    el.append('path')
        .datum(data)
        .attr('class', 'temp')
        .attr('d', path);
    
    el.selectAll('line.anchor')
        .data(data)
        .enter()
        .append('line')
        .attr({
            'class': 'anchor',
            x1:function(d){return map.anchor(d)[0]},
            y1:function(d){ return y(d.temp); },
            x2:function(d){return map.anchor(d)[0]},
            y2:0
        });
    
    d3.select('#mapEl g.fixed')
        .selectAll('line.anchor')
        .data(data)
        .enter()
        .append('line')
        .attr({
            'class': 'anchor',
            x1:function(d){return map.anchor(d)[0]},
            y1:function(d){ return map.anchor(d)[1]; },
            x2:function(d){return map.anchor(d)[0]},
            y2:400
        });    
}

</script>
</body>
