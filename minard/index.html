<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    font-family: sans-serif;
    font-size: 0.8em;
}
#mapEl {
    position: relative;
    width: 100%;
    height: 300px;
}
#chartEl {
    position: relative;
    width: 100%;
    height: 200px;
}
#chartEl path {
    fill: none;
    stroke: #f00;
    stroke-width: 2px;
    stroke-linecap: round;
}
</style>
</head>
<body>

<svg id="mapEl" width="800" height="400"></svg>
<svg id="chartEl" width="800" height="200"></svg>
<small>Map data taken from <a href="http://benschmidt.org/D3-trail/minard.html">Ben Schmidt</a></small>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="data.js"></script>
<script src="../lib/mapmap.js"></script>
<script>
var map = mapmap('mapEl')
    //.projection(foo)
    // layer 1: CITIES
    .geometry(napoleon.cities, dd.map.geo.point('lat','lon'))
    .hoverInfo('name')
    // layer 2: ARMY MOVEMENT
    .geometry(napoleon.army, dd.map.key('group'), dd.emit.geo.segments())
    .hoverInfo('size')
    .attr(lineWidth) // assign visual attributes (svg attributes) / possibly depending on viewing context (e.g. highlight)
    //.repr() // create geomtry (default: d3 path/svg from geojson)
    // TODO: repr() depending on viewing context (e.g. scale)
    // e.g. split wien
    // anchor "projects" any data to a point on the map
    .anchorFunction(lonAnchors)
    //.applyBehaviour(mapmap.interactions.zoom())
;

createChart('chartEl', napoleon.temp, map);

function lonAnchors(obj) {
    if (obj.lon) {
        for (var i=napoleon.army.length - 1; i>=0; i--) {
            var place = napoleon.army[i];
            if (place.lon == obj.lon) {
                // TODO: what to return? SVG Point? offset from root element?
                // what to do in case of animation?
                return this.project([place.lat, place.lon]);
            }
        }
    }
    return null;
}

function lineWidth(el, geom) {
    if (geom.properties.size) {
        el.attr({
            'stroke-width': geom.properties.size / 10000,
            'stroke-linecap': 'round'
        });
    }
    var colors = ['#000000','#ff0000','#00ff00'];
    if (geom.properties.group) {
        el.attr('stroke', colors[geom.properties.group - 1]);
    }
}

function createChart(el, data, map) {
    el = d3.select('#' + el);
    
    var width = 800,
        height = 200;
    
    //var x = d3.scale.linear().range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    //var xAxis = d3.svg.axis().scale(x).orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");
        
    //x.domain(d3.extent(data, function(d) { return d.lon; }));
    y.domain(d3.extent(data, function(d) { return d.temp; }));
      
    var path = d3.svg.line()
        .x(function(d){
            return map.anchor(d)[0];
        })
        .y(function(d){ return y(d.temp); });
    
    el.append('path')
        .datum(data)
        .attr('class', 'temp')
        .attr('d', path);
}

</script>
</body>
