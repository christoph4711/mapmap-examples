<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<style type="text/css">
html, body {
    width: 100%;
    height: 100%;
}
body {
    font-family: sans-serif;
    font-size: 0.8em;
}
#mapEl {
    position: relative;
    width: 100%;
    height: 300px;
}
svg.mapmap .geometry path {
    display: none;
}
svg.mapmap .geometry path.selected {
    display: block;
}
</style>
</head>
<body>

<svg id="mapEl" width="800" height="400"></svg>
<small>Map data &copy; OpenStreetMap &amp; Contributors, Data &copy; Arbeitsmarktservice Ã–sterreich</small>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="../lib/topojson.js" charset="utf-8"></script>
<script src="../lib/colorbrewer.js" charset="utf-8"></script>
<script src="../lib/mapmap.js"></script>
<script>
var map = mapmap('mapEl')
	.geometry('../data/austria.topojson', 'iso') // use the "iso" attribute as primary key
	.data('unemployment_AT_2014.csv', 'id')  // use the field "id" to map data to geometries' keys
	.meta({
		'unemployed':  {
            label: "Unemployment Rate",
            domain: [0,0.15],
            colors: colorbrewer.YlOrRd[5],
            numberFormat:'%',
        }
	})
    .select('bezirke')
	.choropleth('unemployed')
	.hoverInfo(['name','unemployed'])
	.applyBehaviour(mapmap.interactions.zoom())
    .legend(mapmap.legend.html());
</script>
