<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#mapHolder {
    position: absolute;
    width: 100%;
}
svg.mapmap {
    left: 250px;
    top: 0;
    position: absolute;
    width: 50%;
    border: 1px solid #eee;
}
.hoverInfo {
	font-family: sans-serif;
	font-size: 10px;
	width: 150px;
    border: 1px solid #eee;
    border-radius: 3px;
    box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.4);
    display: none;
}
svg .municipalities path {
    display: none;
}
</style>
</head>

<body>
<p>
</p>
<div id="mapHolder">
<svg id="mapEl" width="500" height="700"></svg>
</div>

<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="../lib/promise-1.0.0.js" charset="utf-8"></script>
<script src="../lib/topojson.js" charset="utf-8"></script>
<script src="../lib/colorbrewer.js" charset="utf-8"></script>
<script src="../lib/mapmap.js"></script>

<script>
var map = mapmap('#mapEl', {locale: 'de'})
    .geometry('../data/austria.topojson', 'iso')
    .data('../data/places-AT_incomplete.csv', 'code')
    .data(function(d) {
        if (d.population === null) {
            console.log(d);
        }
    })
    .meta({
        population: {
            valueLabel: "Bev√∂lkerung",
            valueUnit: "Pers.",
            domain: [10000,25000,100000,1000000],
            scale: 'threshold',
            numberFormat: ',0f',
            undefinedColor: '#dddddd',
            undefinedLabel: 'k.A.'
        }
    })
    .select('districts')
    .choropleth('population')
    .hoverInfo(['name','population'])
    .applyBehavior(mapmap.behavior.zoom())
    .legend(mapmap.legend.html({histogram: true}))
;
</script>

</body>
</html>
