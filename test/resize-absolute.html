<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
#mapHolder {
    position: absolute;
    width: 100%;
    left: 200px;
}
svg {
    left: 250px;
    top: 0;
    position: absolute;
    width: 50%;
    border: 1px solid #eee;
}
.hoverInfo {
	font-family: sans-serif;
	font-size: 10px;
	width: 150px;
    border-radius: 3px;
    box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.4);
    display: none;
}
svg .municipalities path {
    display: none;
}
</style>
</head>

<body>
<p>
On resizing the browser window, the map should scale smoothly in all browsers. (<a href="https://github.com/floledermann/mapmap.js/issues/13">#13</a>)
</p>
<div id="mapHolder">
<svg id="mapEl" width="500" height="700"></svg>
</div>

<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
<script src="../lib/promise-1.0.0.js" charset="utf-8"></script>
<script src="../lib/topojson.js" charset="utf-8"></script>
<script src="../lib/colorbrewer.js" charset="utf-8"></script>
<script src="../lib/mapmap.js"></script>

<script>

var map = mapmap('#mapEl', {locale: 'de'})
    .geometry('../data/austria.topojson', 'iso')
    .data('../data/places-AT.csv', 'code')
    .meta({
        population: {
            numberFormat: '0f'
        }
    })
    .choropleth('population')
    .hoverInfo(['name','population'])
    .applyBehavior(mapmap.behavior.zoom())
    .legend(mapmap.legend.html())
;
</script>

</body>
</html>
